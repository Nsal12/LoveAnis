name: vps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSHX and keep alive
        run: |
          mkdir -p output
          
          # Jalankan SSHX dan ambil link
          curl -sSf https://sshx.io/get | sh -s run | tee sshx_output.txt

          # Ekstrak link-nya saja
          grep 'âžœ  Link:' sshx_output.txt > output/sshx_links.txt

          # Tetap hidup (menjaga container tetap jalan)
          nohup tail -f /dev/null &

          echo "SSHX running. VPS is alive."

      - name: Commit SSHX link
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/sshx_links.txt
          git commit -m "Add SSHX link"
          git push
