name: vps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y screen

      - name: Generate and run multiple SSHX sessions
        run: |
          mkdir -p output
          > output/sshx_links.txt

          echo "Generating and running multiple SSHX sessions..."

          for i in {1..3}; do
            screen -dmS sshx_$i bash -c 'curl -sSf https://sshx.io/get | sh -s run > sshx_output_$i.txt'
            sleep 5
          done

          # Tunggu sebentar agar semua session menghasilkan link
          sleep 20

          # Ambil semua link dari output
          for i in {1..3}; do
            echo "Session $i:" >> output/sshx_links.txt
            grep "âžœ  Link:" sshx_output_$i.txt >> output/sshx_links.txt || echo "Link not found" >> output/sshx_links.txt
            echo "" >> output/sshx_links.txt
            echo "----------------------------------------" >> output/sshx_links.txt
            echo "" >> output/sshx_links.txt
          done

          echo "All SSHX sessions running in background."
          echo "Links saved to output/sshx_links.txt"

          # Keep the runner alive
          nohup tail -f /dev/null &

      - name: Commit SSHX links
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/sshx_links.txt
          git commit -m "Add multiple running SSHX links"
          git push
