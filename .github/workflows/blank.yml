name: vps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run VPS 1 by 1 with delay
        run: |
          for i in 1 2 3; do
            echo "Starting VPS $i..."
            curl -sSf https://sshx.io/get | sh -s run | tee vps_$i.log
            echo "VPS $i started. Sleeping 5 seconds..."
            sleep 5
          done
